#Rename this to extra_model_paths.yaml and ComfyUI will load it

#config for comfyui with local-first, network-fallback setup
#Local path: C:/AI (fast access)
#Network path: X:/AI (centralized storage, fallback)

comfyui:
     # Network base path - centralized storage location
     base_path: X:/AI
     # You can use is_default to mark that these folders should be listed first, and used as the default dirs for eg downloads
     is_default: true
     
     # Network path first, local path second (results in local-first behavior)
     checkpoints: |
          models/checkpoints
          C:/AI/models/checkpoints
     
     clip: |
          models/clip
          C:/AI/models/clip
     
     clip_vision: |
          models/clip_vision
          C:/AI/models/clip_vision
     
